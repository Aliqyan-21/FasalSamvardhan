<!doctype html>
<html>
   <head>
      <title>Upload an Image</title>
   </head>
   <body>
      
      <h1>Upload an Image</h1>
      <form method="POST" action="/upload" enctype="multipart/form-data">
         <input type="file" name="file", id="file", accept = ".jpg, .jpeg, .png, .webp">
         <input type="submit" value="Upload">
      </form>
      
   </body>
   </html>
